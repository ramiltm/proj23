       @page {
          size: a4;
          margin: 1cm;
        }
        .table, td, th {
          border-bottom: 1px solid #ddd;
          border-top: 1px solid #ddd;
          border-left: 1px solid #ddd;
          border-right: 1px solid #ddd;
          text-align: left;
        }
        .table {
          border-collapse: collapse;
          width: 100%;
        }

        .table th {

          text-align: middle;
        }
        .table td {

          text-align: left;
        }
        .td{

        }
  </style>
