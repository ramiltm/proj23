<!doctype html>
{% load static %}

{% load crispy_forms_tags %}

	<html lang="en">
		<head>
			
			<title>
				Asset Management System
			</title>

			<!-- Theme style -->
    		<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
		</head>

		<body>
			<div class="wrapper">
				<div class="content-wrapper">
				
				<!-- Main content -->
					<div class="content">
						<div class="container-fluid">

							<div class="row">
								<div class="col-md-6 bg-image" 
									style="background-image: url('/static/images/kape2.jpeg');
									height: 100vh">
								</div>

								<div class="col-md-6">
									<form method="post">
										{% csrf_token %}
										{{ form|crispy }}
										<button type="submit" class="btn btn-secondary"><a href="{% url 'login' %}">&nbsp; Login</a></button>
									</form>

								</div> !-- col -->
							</div> !-- end row -->

						</div> <!-- end container-fluid -->
					</div> <!-- content -->
				</div> <!-- end content-wrapper -->


			</div> <!-- end wrapper -->

		</body>
	</html>
